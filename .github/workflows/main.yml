name: Sync with Hugging Face Hub

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name:  Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: git push https://DemonsSlayer:$HF_TOKEN@huggingface.co/spaces/DemonsSlayer/DentalSegmentation main
